由庵野秀明擔任企劃、發行以及責任編輯的同人誌《機動戰士鋼彈 逆襲的夏亞之友會（機動戦士ガンダム 逆襲のシャア 友の会）》。最初是於1993年推出，封面是結城信輝繪製。藉由訪談以及投稿的方式，對於《機動戰士鋼彈 逆襲的夏亞》這部作品進行驗證與總結。2022年宣布以商業出版的形式推出復刻版，於 Comiket 101先行發售。<P>

<A HREF="https://forum.gamer.com.tw/C.php?bsn=109&snA=61170">賽亞人前輩的文章</A><BR>
